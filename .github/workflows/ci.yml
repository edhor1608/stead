name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Lint
    runs-on: macos-latest
    defaults:
      run:
        working-directory: rust
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          targets: aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

  test:
    name: Test
    runs-on: macos-latest
    defaults:
      run:
        working-directory: rust
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Run tests
        run: cargo test --workspace

  coverage:
    name: Coverage Gates
    runs-on: macos-latest
    needs: [test]
    defaults:
      run:
        working-directory: rust
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - uses: taiki-e/install-action@cargo-llvm-cov

      - name: Enforce stead-contracts line coverage >= 90%
        run: cargo llvm-cov -p stead-contracts --fail-under-lines 90 --summary-only

      - name: Enforce stead-resources line coverage >= 90%
        run: cargo llvm-cov -p stead-resources --fail-under-lines 90 --summary-only

      - name: Enforce stead-usf line coverage >= 90%
        run: cargo llvm-cov -p stead-usf --fail-under-lines 90 --summary-only

  build:
    name: Build (macOS aarch64)
    runs-on: macos-latest
    needs: [check, test, coverage]
    defaults:
      run:
        working-directory: rust
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Build release binary
        run: cargo build --release --target aarch64-apple-darwin

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: stead-aarch64-apple-darwin
          path: rust/target/aarch64-apple-darwin/release/stead

  benchmark:
    name: Benchmark Skeleton
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: rust
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Build benchmark targets (skeleton)
        run: cargo bench --workspace --no-run

      - name: Benchmark note
        run: echo "Benchmark job skeleton is active. Add crate benches incrementally."
